<nav>
  <mat-toolbar>
    <span class="first-letter">A</span><span>Lotto</span>
    <button class="mode-btn" mat-icon-button aria-label="dark mode icon"
            (click)="onThemeSwitchChange()">
      <mat-icon>nightlight</mat-icon>
    </button>
    <span class="spacer"></span>
    <button color="tertiary" mat-button routerLink="/">{{ "core.home" | translate }}</button>
    <button mat-button routerLink="/play">{{ "core.play" | translate }}</button>
    <button mat-button routerLink="/results">{{ "core.results" | translate }}</button>
    <mat-button-toggle-group
      class="btn-lang-group"
      name="language"
      aria-label="Language"
      [value]="language"
      [hideSingleSelectionIndicator]="{hideSingleSelectionIndicator}"
    >
      @for (l of languages; track l) {
        <mat-button-toggle class="btn-lang" (click)="onChangeLanguageClick(l)" value="{{l}}">{{ l.toUpperCase() }}</mat-button-toggle>
      }
    </mat-button-toggle-group>
  </mat-toolbar>
</nav>
